<section>
  <h2><span class="text">New Releases</span></h2>

  <ul class="game-list">
    {% for game in site.data.games.new_releases %}
      <li class="game{% for platform in game.platforms %} platform-{{platform}}{% endfor %}">
        {% include game.html game=game %}
      </li>
    {% endfor %}
  </ul>
</section>


<section>
  <h2><span class="text">Classics</span></h2>

  <ul class="game-list">
    {% for game in site.data.games.classics %}
      <li class="game{% for platform in game.platforms %} platform-{{platform}}{% endfor %}">
        {% include game.html game=game %}
      </li>
    {% endfor %}
  </ul>
</section>
